<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Reasoning</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>
	<div class="outer">
		<div class="welcome"></div>
		<div class="stem"></div>

		<div class="stem-overlay"><p class="stem-text"></p></div>
		
		<div class="options"></div>

		<div class="options-overlay">
			<div class="options-text">
				<form action="" id="quizoptions">
				<input type="radio" class="radioleft" value="0" name="name"><div class="optionradio" id="optionradio1"></div><div style="clear:both;"></div>
				<input type="radio" class="radioleft" value="1" name="name"><div class="optionradio" id="optionradio2"></div><div style="clear:both;"></div>
				<input type="radio" class="radioleft" value="2" name="name"><div class="optionradio" id="optionradio3"></div><div style="clear:both;"></div>
				<input type="radio" class="radioleft" value="3" name="name"><div class="optionradio" id="optionradio4"></div>
				</form>
			</div>
		</div>

		<div class="buttons"><button class="pushbutton"></button></div>

	</div>
</body>
	<footer>
	Stegosaurus by Charles R. Knight (1874-1953) from <em>Century Magazine</em>
1904, United States.
	</footer>
</html>
